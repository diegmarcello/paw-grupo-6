<!DOCTYPE html>
<html lang='es-AR'>
    <head>
        <title>UNLuPAW Medical Group</title>
        <meta lang='es-AR' charset="utf-8" />
        <base target="_self" />
    </head>
    <body>
        <header class='site-header'>
            <h1><a href="/">UNLuPAW Medical Group</a></h1>
        </header>
        <form>
            <fieldset>
                <label for='nombre'>Nombre</label>
                <input
                    name='nombre'
                    id='nombre'
                    type='text'
                    autofocus
                    required
                    placeholder='Juan'
                    />
                <label for='apellido'>Apellido</label>
                <input
                    name='apellido'
                    id='apellido'
                    type='text'
                    required
                    placeholder='Perez'
                    />
            </fieldset>
            <fieldset>
                <label for='documento'>Documento</label>
                <input
                    name='documento'
                    id='documento'
                    type='text'
                    required
                    placeholder='38000000'
                    />
                <label for='email'>Email</label>
                <input
                    name='email'
                    id='email'
                    type='email'
                    required
                    placeholder='nombre@ejemplo.com'
                    />
            </fieldset>
            <fieldset>
                <label for='password'>Contraseña</label>
                <input
                    name='password'
                    id='password'
                    type='password'
                    required
                    placeholder='********'
                    />
                <label for='password2'>Contraseña</label>
                <input
                    name='password2'
                    id='password2'
                    type='password'
                    required
                    placeholder='********'
                    />
            </fieldset>

            <a href='/'>Volver a inicio</a>
            <input type='submit' value='Crear cuenta' />
        </form>
    </body>
</html>
