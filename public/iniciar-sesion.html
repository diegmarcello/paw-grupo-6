<!DOCTYPE html>
<html lang='es-AR'>
    <head>
        <title>UNLuPAW Medical Group</title>
        <meta lang='es-AR' charset="utf-8" />
        <base target="_self" />
    </head>
    <body>
        <header>
            <h1><a href="/">UNLuPAW Medical Group</a></h1>
        </header>
        <form>
            <label for='email'>Email</label>
            <input 
                name='email' 
                id='email' 
                type='email' 
                autofocus
                required
                placeholder='nombre@ejemplo.com'
            />
            <label for='password'>Contraseña</label>
            <input 
                name='password' 
                id='password' 
                type='password' 
                required
                placeholder='********'
            />
            <a href='/registro.html'>Registrarme</a>
            <input type='submit' value='Iniciar sesión'/>
        </form>
    </body>
</html>
