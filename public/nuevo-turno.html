    <body>
        <header class='site-header'>
            <h1>
                <a class='font-white' class='font-white' href="/">UNLuPAW
Medical 
Group</a>
            </h1>
            <a class='font-white' href="/iniciar-sesion.html">Iniciar sesión</a>
            <nav>
                <!-- aca iria el icono del menu -->
                <ul>
                    <li><a class='font-white' href='/no-implementado.html'>Institucional</a></li>
                    <li><a class='font-white' href='/turnos.html'>Turnos</a></li>
                    <li><a class='font-white' href='/noticias.html'>Notícias</a></li>
                    <li><a class='font-white' href='/no-implementado.html'>Obras
                            sociales</a></li>
                    <li><a class='font-white' href='/especialidades.html'>Especialidades</a></li>
                    <li><a class='font-white' href='/no-implementado.html'>Profesionales</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <header>
                <h2>Nuevo turno</h2>
            </header>
            <form>
                <fieldset>
                    <label for="nombre">Nombre</label>
                    <input
                        autofocus
                        required
                        type="text"
                        id='nombre'
                        name='nombre'
                        placeholder='Juan Manuel'>
                    <label for="apellido">Apellido</label>
                    <input
                        required
                        type="text"
                        id='apellido'
                        name='apellido'
                        placeholder='Pérez'>
                </fieldset>
                <fieldset>
                    <label for="email">Email</label>
                    <input
                        required
                        type="email"
                        id='email'
                        name='email'
                        placeholder='ejemplo@mail.com'>
                    <label for="telefono">Teléfono celular</label>
                    <input
                        required
                        type="tel"
                        id='telefono'
                        name='telefono'
                        placeholder='+54 9 2323 536699'>
                </fieldset>
                <fieldset>
                    <label for="fecha_nacimiento">Fecha de nacimiento</label>
                    <input
                        required
                        type="date"
                        id='fecha_nacimiento'
                        name='fecha_nacimiento'
                        />
                    <label for="edad">Edad</label>
                    <input
                        required
                        type="number"
                        id='edad'
                        name='edad'
                        placeholder='25'>
                </fieldset>
                <fieldset>
                    <label for="Fecha_turno">Fecha del turno</label>
                    <input
                        required
                        type="date"
                        id='Fecha_turno'
                        name='Fecha_turno'
                        />
                    <label for="hora_turno">Hora del turno</label>
                    <input
                        required
                        type="time"
                        id='hora_turno'
                        name='hora_turno'
                        />
                </fieldset>
                <input type="reset" value='Limpiar'>
                <input type="submit" value='Solicitar'>
            </form>
            <footer>
                <p>Todos los campos son obligatorios</p>
            </footer>
        </main>
        <footer>
            <section>
                <!-- imagen del QR con los derechos y bla bla -->
                <img src='/assets/images/qr.png' alt='qr legales del sitio'/>
                <small>
                    Todos los derechos reservados<br/>
                    Terminos y condiciones
                </small>
                <address>Av. J M. Torres 1500 - Pilar - Buenos Aires</address>
            </section>
            <section>
                <ul class='horizontal'>
                    <li><a class='font-white' href="https://www.facebook.com"><i
                                class='gg-facebook'></i></a></li>
                    <li><a class='font-white' href="https://www.instagram.com"><i

                    <li><a class='font-white' href="https://www.twitter.com"><i
                                class='gg-twitter'></i></a></li>
                </ul>
            </section>
        </footer>
        </body>
