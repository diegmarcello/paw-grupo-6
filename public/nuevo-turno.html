    <body>
        <header class='site-header'>
            <h1>
                <a class='font-white' class='font-white' href="/">UNLuPAW
Medical 
Group</a>

            <a class='button transparent' href="/iniciar-sesion.html">Iniciar sesión</a>

                <!-- aca iria el icono del menu -->
                <ul>
                    <li><a class='font-white' href='/no-implementado.html'>Institucional</a></li>
                    <li><a class='font-white' href='/turnos.html'>Turnos</a></li>
                    <li><a class='font-white' href='/noticias.html'>Notícias</a></li>

                    <li><a class='font-white' href='/no-implementado.html'>Profesionales</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form>
                <header>
                    <h2>Nuevo turno</h2>
                </header>
                <fieldset>
                    <label for="nombre">Nombre
                    <input
                        autofocus
                        required
                        type="text"
                        id='nombre'
                        name='nombre'
                        placeholder='Juan Manuel'></label>
                    <label for="apellido">Apellido
                    <input
                        required
                        type="text"
                        id='apellido'
                        name='apellido'
                        placeholder='Pérez'></label>
                </fieldset>
                <fieldset>
                    <label for="email">Email
                    <input
                        required
                        type="email"
                        id='email'
                        name='email'
                        placeholder='ejemplo@mail.com'></label>
                    <label for="telefono">Teléfono celular
                    <input
                        required
                        type="tel"
                        id='telefono'
                        name='telefono'
                        placeholder='+54 9 2323 536699'></label>
                </fieldset>
                <fieldset>
                    <label for="fecha_nacimiento">Fecha de nacimiento
                    <input
                        required
                        type="date"
                        id='fecha_nacimiento'
                        name='fecha_nacimiento'
                        /></label>
                    <label for="edad">Edad
                    <input
                        required
                        type="number"
                        id='edad'
                        name='edad'
                        placeholder='25'></label>
                </fieldset>
                <fieldset>
                    <label for="Fecha_turno">Fecha del turno
                    <input
                        required
                        type="date"
                        id='Fecha_turno'
                        name='Fecha_turno'
                        /></label>
                    <label for="hora_turno">Hora del turno
                    <input
                        required
                        type="time"
                        id='hora_turno'
                        name='hora_turno'
                        /></label>
                </fieldset>
                <input class='button transparent' type="reset" value='Limpiar'>
                <input class='button' type="submit" value='Solicitar'>
                <p>Todos los campos son obligatorios</p>
            </form>
            <footer>
            </footer>
        </main>
        <footer class='site-footer'>
            <section>
                <!-- imagen del QR con los derechos y bla bla -->
